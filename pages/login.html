<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <meta name="description" content="Inicia sesión en Milo Byte Computación y accede a tu cuenta y disfruta de una experiencia de compra en línea más conveniente.">
  <meta name="keywords" content="login,iniciar,contraseña,fuente,gabinete,gpus,monitores">
  <!------ icono ----->
  <link rel="icon" href="../assets/logo/milo-byte-loginn.webp">
  <!---CSS---->
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!----- Tipografía ----->
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body class="body_login">
  <header class="header_login">
    <img class="logo_login" src="../assets/logo/milo-byte-loginn.webp" alt="Logo " />
    <nav><!--navegador-->
      <!--- Volver a la página principal-->
      <a class="volver" href="../index.html">volver</a>
    </nav>
  </header>

  <main>
    <!--Formulario Login--->
    <form class="form">
      <h1 class="h1_principal">Inicia Sesión</h1>

      <!--Contenedor Inputs-->
      <div class="container_login">
        <div class="input-cont">
          <!-- Usuario-->
          <input type="text" placeholder="Usuario" />
        </div>

        <!---Contraseña--->
        <div class="input-cont">
          <input type="password" placeholder="Contraseña" />
        </div>
      </div>

      <input type="submit" value="Iniciar Sesión" />
      <span class="span_login"> ¿No tienes cuenta? </span>
      <a class="link_login" href="../pages/register.html">Registrate</a>
    </form>
  </main>

</body>

</html>
